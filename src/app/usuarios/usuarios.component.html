<header class="header">Listado de Usuarios</header><br><br>
<button class="styled-button" routerLink="/usuarios/crear">Crear</button>
<table class="styled-table" border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Área</th>
      <th>Dirección IP</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.name }}</td>
      <td>{{ usuario.area }}</td>
      <td>{{ usuario.ip_address }}</td>
      <td><button class="styled-button" routerLink="/usuarios/editar/{{usuario.id}}">Editar</button></td>
      <td><button class="borrar-button" (click)="eliminarIP(usuario.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
